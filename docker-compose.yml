services:
  headscale:
    image: headscale/headscale:latest
    pull_policy: always
    container_name: headscale
    restart: unless-stopped
    command: serve
    volumes:
      - ./headscale/config:/etc/headscale:rw
      - ./headscale/data:/var/lib/headscale:rw
    labels:
      - "traefik.docker.network=headscale"
    ports:
      - 8080:8080
    networks:
      - headscale

  headplane:
    image: ghcr.io/tale/headplane:latest
    container_name: headplane
    restart: unless-stopped
    volumes:
      - './headplane/config/config.yaml:/etc/headplane/config.yaml:rw'
      - './headscale/config/config.yaml:/etc/headscale/config.yaml:rw'
      - './data/headplane:/var/lib/headplane:rw'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    labels:
      - "traefik.docker.network=headscale"
    networks:
      - headscale

networks:
  headscale:
